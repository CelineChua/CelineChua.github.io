<html>
<head>
  <title>My Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
  <br /> &nbsp;&nbsp;&nbsp;
<!-- Normal button -->
<button>Click Me!</button>
  <!-- Standard button -->
<button type="button" class="btn btn-default">Click Me!</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">Click Me!</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">Click Me!</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">Click Me!</button>
<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">Click</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">Click</button>
<button type="button" class="btn btn-primary btn-lgr">Click</button>

<!-- shape of picture -->
<img src="https://goo.gl/M29fJf" alt="Go find the cake !" class="img-rounded">
<img src="https://goo.gl/umnYTY" alt="Go find the cake !" class="img-rounded">
<img src="https://goo.gl/M29fJf" alt="Go find the cake !" class="img-circle">



</body>
</html>
